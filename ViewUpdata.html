        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary fetchdata d-flex justify-content-center">Get Data</button>
        </div>
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">IdBook</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
            </tbody>

       <script>
           var myurlobj = {
                url:'https://fakerestapi.azurewebsites.net',
                type:'GET'
            };
         

        document.querySelector('.fetchdata').addEventListener("click", ()=>{
         
            $.ajax({
                   ...myurlobj,
                   url:myurlobj.url+'/api/v1/Authors',
                   beforeSend:function(){
                
                  
              
                   },
                   success: function (result, status, xhr) {
                        console.log(result);   
                
                        var tr=``;
                   /*      {id: 1, idBook: 1, firstName: 'First Name 1', lastName: 'Last Name 1'} */
                        result.forEach(element => {
                            tr=tr+` 
                            <tr>
                            <td>`+element.id+`</td>
                            <td>`+element.idBook+`</td>
                            <td>`+element.firstName+`</td>
                            <td>`+element.lastName+`</td>
                            <td>       
                                <button type="button" class="btn btn-primary s_view" data-bs-toggle="modal" data-bs-target="#staticBackdrop">View</button>
                                <button type="button" class="btn btn-secondary s_edit" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                                <button type="button" class="btn btn-success s_delete">Delete</button>              
                            </td>
                            </tr>  `

                            
                        });
                        document.querySelector('tbody').innerHTML=tr
                    },
                    error: function (xhr, status, error) {
                        console.log(error)
                       
                    },
                    complete:function(){

                    }
                });
        });

        document.addEventListener("click",((e)=>{

            if(e.target.classList.contains('s_delete')){
              var id=e.target.closest('tr').querySelector('td:first-child').innerHTML
              $.ajax({
                   ...myurlobj,
                   url:myurlobj.url+'/api/v1/Authors/'+id,
                   type:'DELETE',
                   beforeSend:function(){
                
                  
              
                   },
                   success: function (result, status, xhr) {
                    e.target.closest('tr').remove()
                    swal("Good job!", "You clicked the button  data is deleted", "success");
                        console.log(result);   
                    },
                    error: function (xhr, status, error) {
                        console.log(error)
                       
                    },
                    complete:function(){

                    }
                });
            }
        }))
        //update

        document.addEventListener("click",((e)=>{
         if(e.target.classList.contains('s_edit')){
         // swal("Good job!", "You clicked the button  data is deleted", "success");
  
         var id=e.target.closest('tr').querySelector('td:first-child').innerHTML
         var idBook=e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML
         var firstName1=e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML
         var lastName1=e.target.closest('tr').querySelector('td:nth-child(4)').innerHTML
    
             // console.log(document.querySelector(lastName));
               document.querySelector('.s_id').value=id;
               document.querySelector('.s_idBook').value=idBook;
               document.querySelector('.s_firstName').value=firstName1;
               document.querySelector('.s_lastName').value=lastName1;
         }
        }))
        document.querySelector('.s_update').addEventListener("click",((e)=>{
          e.preventDefault()


     
          var id= document.querySelector('.s_id').value;
          var idBook=document.querySelector('.s_idBook').value;
          var firstName1=document.querySelector('.s_firstName').value;
          var lastName1=document.querySelector('.s_lastName').value;
         var mydata={
          id:id,
          idBook:idBook,
          firstName:firstName1,
          lastName:lastName1
         }
         $.ajax({
          ...myurlobj,
          url:myurlobj.url+'/api/v1/Authors/'+id,
          type:"PUT",
          contentType: 'application/json',
          data: JSON.stringify(mydata), // access in body
          success:function(result, status, xhr) {
            swal("Good job!", "Data Updated Succesfully", "success");
                     },
           error:function(xhr,status,error){
            swal("Good job!", "Data Not Updated", "error");

           }          
         })

        }))


        //view
        document.addEventListener("click",((e)=>{
          if(e.target.classList.contains('s_view')){
            var id=e.target.closest('tr').querySelector('td:first-child').innerHTML
         var idBook=e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML
         var firstName1=e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML
         var lastName1=e.target.closest('tr').querySelector('td:nth-child(4)').innerHTML
             // console.log(document.querySelector(lastName));
               document.querySelector('.s_id1').value=id;
               document.querySelector('.s_idBook1').value=idBook;
               document.querySelector('.s_firstName1').value=firstName1;
               document.querySelector('.s_lastName1').value=lastName1;
          }

        }))

document.getElementById('addData').onsubmit=function(e){

  var mydata={
          id:id,

          firstName:firstName,

         }
         $.ajax({
          ...myurlobj,

          success:function(result, status, xhr) {
            swal("Good job!", "Data Updated Succesfully", "success");
                     },
           error:function(xhr,status,error){
            swal("Good job!", "Data Not Updated", "error");

           }          
         })

}
